<div class="navigation--spacing">
    <button
        class="button--undo"
        (click)="untapAllMana()">Untap Mana
    </button>

    <button
        [disabled]="!state().playedMana"
        class="button--undo"
        (click)="unpickThisMana()"> Pick different Mana
    </button>

    <button
        [disabled]="state().sacrificedMana"
        class="button--undo"
        (click)="unSacThisMana()">
        Return sacrified Mana
    </button>

    <button
        class="button--new"
        (click)="nextTurn()">
        Next Turn
    </button>

</div>
