<div class='manaPackContainer'>
    <div>


        <div class="navigation--spacing">
            <button
                (click)="selectManaPack(pack.allyMana)"
                class="button--landPacks">
                Ally Tap Lands (default)
            </button>


            <button
                (click)="selectManaPack(pack.enemyMana)"
                class="button--landPacks">
                Enemy Tap Lands
            </button>

            <button
                (click)="selectManaPack(pack.untappedMana)"
                class="button--landPacks">
                Mono Lands Only
            </button>
        </div>


        <div class="navigation--spacing">
            <button
                (click)="selectManaPack(pack.allyShock)"
                class="button--landPacks">
                Ally Shock Lands
            </button>

            <button
                (click)="selectManaPack(pack.enemyShock)"
                class="button--landPacks">
                Enemy Shock Lands
            </button>

            <button
                (click)="selectManaPack(pack.tappedMana)"
                class="button--landPacks">
                Shock Lands Only
            </button>
        </div>

    </div>

</div>
