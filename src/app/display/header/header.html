<header class="header py-3">
    <div class="navbar ">
        <div class="d-flex flex-fill  mx-3 mx-md-5">
            <img src="logo192.png" width="60" height="60" class="navbar-brand" alt="Mana Tracker logo">

            <div class="d-flex flex-grow-1 justify-content-between">
                <div class="ms-1">
                    <h1 class="fw-bold text-black">Mana Tracker</h1>
                    <h3 class=" mx-0 my-0">Battlebox Land Packs</h3>
                </div>

                <div class="d-flex">
                    <button
                        type="button"
                        class="btn btn-primary btn-lg align-self-center fw-bold fs-2"
                        [ngClass]="{'shadow-lg':state().boxSelected}"
                        [disabled]='!state().boxSelected'
                        (click)="generateNewGame()">New Game</button>
                </div>
            </div>
        </div>



    </div>


</header>
