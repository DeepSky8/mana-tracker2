<div class="container">

    <div class=" py-4 d-flex  flex-wrap justify-content-center ">
        <button
            type="button"
            class="btn btn-primary mx-1 mb-2 fw-bold fs-2 btn-lg shadow-lg col-12 col-md-5  "
            (click)="selectManaPack(pack.allyMana)">
            Ally Tap Lands (default)
        </button>
    
    
        <button
            type="button"
            class="btn btn-primary mx-1 mb-2 fw-bold fs-2 btn-lg shadow-lg col-12 col-md-5  "
            (click)="selectManaPack(pack.enemyMana)">
            Enemy Tap Lands
        </button>
    
        <button
            type="button"
            class="btn btn-primary mx-1 mb-2 fw-bold fs-2 btn-lg shadow-lg col-12 col-md-5  "
            (click)="selectManaPack(pack.untappedMana)">
            Mono Lands Only
        </button>
    
        <button
            type="button"
            class="btn btn-primary mx-1 mb-2 fw-bold fs-2 btn-lg shadow-lg col-12 col-md-5  "
            (click)="selectManaPack(pack.allyShock)">
            Ally Shock Lands
        </button>
    
        <button
            type="button"
            class="btn btn-primary mx-1 mb-2 fw-bold fs-2 btn-lg shadow-lg col-12 col-md-5  "
            (click)="selectManaPack(pack.enemyShock)">
            Enemy Shock Lands
        </button>
    
        <button
            type="button"
            class="btn btn-primary mx-1 mb-2 fw-bold fs-2 btn-lg shadow-lg col-12 col-md-5  "
            (click)="selectManaPack(pack.tappedMana)">
            Shock Lands Only
        </button>


    </div>
</div>
